      invalid_token: "Der Anmelde-Token ist ungültig."
      locked: "Dein Account ist gesperrt."
      not_found_in_database: "E-Mail-Adresse oder Passwort ungültig."
      timeout: "Deine Sitzung ist abgelaufen, bitte melde Dich erneut an."
      unauthenticated: "Du musst Dich anmelden oder registrieren, bevor Du fortfahren kannst."
      unconfirmed: "Du musst Deinen Account bestätigen, bevor Du fortfahren kannst."
    mailer:
      confirmation_instructions:
        subject: Presale | Bestätige Deine E-Mail-Adresse
        Hello: "Hallo,"
        Please click the Link below to confirm your email EMAIL on Presale: Bitte klick den Link unten um deine E-Mail-Adresse %{email} für den Vorverkauf zu bestätigen.
        Best Regards: liebe Grüße
      reset_password_instructions:
        subject: Presale | Passwort zurücksetzen
        Hello EMAIL: Hallo %{email},
        Someone has requested a link to change your password You can do this through the link below: Jemand, wahrscheinlich Du, hat eine Passwortrücksetzung für deinen Account angefordert. Du kannst das mit dem Link unten durchführen.
        If you didn't request this, please ignore this email: Wenn du das nicht angefordert hast, dann ignoriere diese E-Mail einfach.
        Your password won't change until you access the link above and create a new one: Dein Passwort wird sich nicht ändern, bevor du den Link oben geklickt und ein neues erstellt hast.
        Best Regards: liebe Grüße
      unlock_instructions:
        subject: Presale | Account sperrung aufheben
        Hello EMAIL,: Hallo %{email},
        Your account has been locked due to an excessive number of unsuccessful sign in attempts.: Dein Account wurde aufgrund zu vieler fehlgeschlagener Loginversuche deaktiviert.
        Click the link below to unlock your account: "Klicke auf den Link unten um deinen Account wieder zu aktivieren:"
        Best Regards: liebe Grüße
    omniauth_callbacks:
      failure: "Du konntest nicht Deinem %{kind}-Account angemeldet werden, weil '%{reason}'."
      success: "Du hast Dich erfolgreich mit Deinem %{kind}-Account angemeldet."
